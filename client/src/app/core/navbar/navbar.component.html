<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
  <div class="container">
    <a class="navbar-brand" routerLink="#">Dating App</a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbar-body"
      aria-controls="navbarCollapse"
      aria-expanded="false"
      aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbar-body">
      @if(user$$()) {

      <ul class="navbar-nav me-auto mb-2 mb-md-0">
        <li class="nav-item">
          <a class="nav-link">Matches</a>
        </li>
        <li class="nav-item">
          <a class="nav-link">Lists</a>
        </li>
        <li class="nav-item">
          <a class="nav-link">Messages</a>
        </li>
      </ul>

      <div class="dropdown" dropdown>
        <button
          id="button-basic"
          class="btn btn-secondary dropdown-toggle"
          dropdownToggle
          type="button"
          data-bs-toggle="dropdown"
          aria-controls="dropdown-navbar-action">
          Welcome user
        </button>
        <ul
          id="dropdown-navbar-action"
          *dropdownMenu
          class="dropdown-menu"
          role="menu"
          aria-labelledby="dropdown-navbar-action">
          <li><a class="dropdown-item cursor-pointer">Edit user</a></li>
          <li class="dropdown-divider"></li>
          <li>
            <a class="dropdown-item cursor-pointer" (click)="handleLogout()"
              >Logout</a
            >
          </li>
        </ul>
      </div>
      } @if(!user$$()) {
      <form
        [formGroup]="loginForm"
        class="ms-auto d-flex"
        (ngSubmit)="handleLogin()">
        <input
          formControlName="username"
          class="form-control me-2"
          placeholder="Username" />
        <input
          formControlName="password"
          class="form-control me-2"
          type="password"
          placeholder="Password" />
        <button class="btn btn-outline-success" type="submit">Login</button>
      </form>
      }
    </div>
  </div>
</nav>
